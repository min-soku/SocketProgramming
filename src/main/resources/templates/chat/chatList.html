<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        td {
            background-color: #fff;
        }
        form {
            display: inline;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Chat Application</h1>

    <form action="/chat/createRoom" method="post">
        <input type="text" name="name" placeholder="채팅방 이름" required>
        <button type="submit">방 만들기</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>방 이름</th>
            <th>입장</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${roomList}">
            <td><span th:text="${room.name}"></span></td>
            <td>
                <form action="/chat/chatRoom" method="get">
                    <input type="hidden" name="roomId" th:value="${room.roomId}">
                    <button type="submit">입장</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Chat Application</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
<div style="background-color: #ffffff; padding: 30px 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); width: 400px; text-align: center;">
    <div style="padding-bottom: 20px;">
        <h2 style="color: #333; margin-bottom: 20px;">Chat Application</h2>
    </div>
    <form th:action th:object="${loginMbr}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}" style="color: #dc3545; border-color: #dc3545;">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" placeholder="Enter your ID" required style="width: calc(100% - 20px); padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="loginPw">비밀번호</label>
            <input type="password" id="loginPw" th:field="*{loginPw}" placeholder="Enter your password" required style="width: calc(100% - 20px); padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
        </div>
        <hr style="margin: 20px 0;">
        <div style="margin-bottom: 10px;">
            <button type="submit"
                    style="width: 100%; padding: 12px; margin: 15px 0; border: none; border-radius: 5px; background-color: #007bff; color: white; font-size: 16px; cursor: pointer;"
                    onmouseover="this.style.backgroundColor='#0056b3'"
                    onmouseout="this.style.backgroundColor='#007bff'">로그인</button>
        </div>
        <div style="margin-top: 15px;">
            <button type="button"
                    style="width: 100%; padding: 12px; margin: 15px 0; border: none; border-radius: 5px; background-color: #28a745; color: white; font-size: 16px; cursor: pointer;"
                    onmouseover="this.style.backgroundColor='#218838'"
                    onmouseout="this.style.backgroundColor='#28a745'"
                    onclick="location.href='/member/add'" th:onclick="|location.href='@{/member/add}'|">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
